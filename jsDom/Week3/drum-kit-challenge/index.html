<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Drum Kit Challenge</title>
</head>
<body>
    <!-- Audio  -->
    <audio id="boom" src="sounds/boom.wav" type="audio/wav"></audio>
    <audio id="clap" src="sounds/clap.wav" type="audio/wav"></audio>
    <audio id="hihat" src="sounds/hihat.wav" type="audio/wav"></audio>
    <audio id="kick" src="sounds/kick.wav" type="audio/wav"></audio>
    <audio id="openhat" src="sounds/openhat.wav" type="audio/wav"></audio>
    <audio id="ride" src="sounds/ride.wav" type="audio/wav"></audio>
    <audio id="snare" src="sounds/snare.wav" type="audio/wav"></audio>
    <audio id="tink" src="sounds/tink.wav" type="audio/wav"></audio>
    <audio id="tom" src="sounds/tom.wav" type="audio/wav"></audio>

    
    <h1>Press keys to play drumkit</h1>
    <main>
        <div class="drum-key">
            <p>A</p>
            <p>Boom</p>  
        </div>
        <div class="drum-key">
            <p>S</p>
            <p>Clap</p>
        </div>
        <div class="drum-key">
            <p>D</p>
            <p>HiHat</p>
        </div>
        <div class="drum-key">
            <p>F</p>
            <p>Kick</p>
        </div>
        <div class="drum-key">
            <p>G</p>
            <p>Openhat</p>
        </div>
        <div class="drum-key">
            <p>H</p>
            <p>Ride</p>
        </div>
        <div class="drum-key">
            <p>J</p>
            <p>Snare</p>
        </div>
        <div class="drum-key">
            <p>K</p>
            <p>Tink</p>
        </div>
        <div class="drum-key">
            <p>L</p>
            <p>Tom</p>
        </div>
    </main>

    <section id="vinyl-player">
        <div>

        </div>
    </section>
    <script src="drumKit.js"></script>
</body>
</html>
